<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Second Life Autostart Video Stream</title>
    <style>
        /* Ensure the video container takes up the full viewport */
        #videoContainer {
            width: 100vw;
            height: 100vh;
            background-color: black;
            position: relative;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #videoStream {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <video id="videoStream" autoplay playsinline controls>
            <source src="http://168.182.140.234:8000/video.webm" type="video/webm">
            Your browser does not support the video tag.
        </video>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const video = document.getElementById('videoStream');
            // Attempt to play the video with audio
            video.play().catch(error => {
                console.log('Autoplay with audio failed:', error);
                // Attempt to unmute and play again
                video.muted = false;
                video.play();
            });
        });
    </script>
</body>
</html>
